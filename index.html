<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bursa Saham Risk Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Bursa Saham Risk Calculator</h1>
        <label for="capital">Capital Current:</label>
        <input type="number" id="capital" placeholder="Enter Capital" required>
        <label for="risk">Risk %:</label>
        <input type="number" id="risk" placeholder="Enter Risk %" required>
        <label for="entryPrice">Price Entry:</label>
        <input type="number" id="entryPrice" placeholder="Enter Entry Price" required>
        <label for="stopPrice">Stop Price:</label>
        <input type="number" id="stopPrice" placeholder="Enter Stop Price" required>
        <button id="calculateBtn">Calculate</button>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
